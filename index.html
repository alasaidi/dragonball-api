<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Dragon Ball API</title>
  </head>

  <body>
    <div class="title">
      <img src="./style/logo_dragonballapi.webp" alt="logo dragonball api" />
      <h1>The Dragon Ball API</h1>
    </div>
    <div class="container">
      <article class="character-card">
        <div class="image-container">
          <img src="./style/goku_normal.webp" alt="Goku" />
        </div>
        <div class="details-container">
          <div class="name-description">
            <h2>Goku</h2>
            <p>Saiyan - Male</p>
          </div>
          <div class="stats-container">
            <div class="stat">
              <p>Base KI:</p>
              <span>60.000.000</span>
            </div>
            <div class="stat">
              <p>Total KI:</p>
              <span>90 Septillion</span>
            </div>
            <div class="stat">
              <p>Affiliation:</p>
              <span>Z Fighter</span>
            </div>
          </div>
        </div>
      </article>
      <!-- character-card end -->
      <article class="character-card">
        <div class="image-container">
          <img src="./style/vegeta_normal.webp" alt="Goku" />
        </div>
        <div class="details-container">
          <div class="name-description">
            <h2>vegeta</h2>
            <p>Saiyan - Male</p>
          </div>
          <div class="stats-container">
            <div class="stat">
              <p>Base KI:</p>
              <span>54.000.000</span>
            </div>
            <div class="stat">
              <p>Total KI:</p>
              <span>19.54 Septillion</span>
            </div>
            <div class="stat">
              <p>Affiliation:</p>
              <span>Z Fighter</span>
            </div>
          </div>
        </div>
      </article>
    </div>
    <footer>
      <div class="pagination">
        <button class="paginationBtn" id="previous">Previous</button>

        <button class="paginationBtn" id="next">Next</button>
      </div>
    </footer>
    <script type="module" src="./src/init.js"></script>
  </body>
</html>
